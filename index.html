<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Pricing Component with Toggle</title>

</head>

<body>
	<main>
		<header>
			<h1>Our Pricing</h1>
			<div class="price-switch">
				<span>Annually</span>
				<div id="toggle" class="toggle-container">
					<div id="toggle-btn" class="toggle-container--box"></div>
				</div>
				<span>Monthly</span>
			</div>
		</header>
		<section class="container">
			<div class="card">
				<h2>Basic</h2>
				<p id="basicPrice" class="price">&dollar;199.99</p>
				<hr>
				<p>500 GB Storage</p>
				<hr>
				<p>2 Users Allowed</p>
				<hr>
				<p>Send up to 3 GB</p>
				<hr>
				<button>Learn More</button>
			</div>
			<div class="card">
				<h2>Professional</h2>
				<p id="profPrice" class="price">&dollar;249.99</p>
				<hr>
				<p>1 TB Storage</p>
				<hr>
				<p>5 Users Allowed</p>
				<hr>
				<p>Send up to 10 GB</p>
				<hr>
				<button>Learn More</button>
			</div>
			<div class="card">
				<h2>Master</h2>
				<p id="masterPrice" class="price">&dollar;399.99</p>
				<hr>
				<p>2 TB Storage</p>
				<hr>
				<p>10 Users Allowed</p>
				<hr>
				<p>Send up to 20 GB</p>
				<hr>
				<button>Learn More</button>
			</div>
		</section>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Louie J</a>.
			</div>
		</footer>

	</main>
	<script src="app.js"></script>
</body>

</html>
